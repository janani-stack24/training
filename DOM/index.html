<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="num1" placeholder="enter num 1">
    <input type="text" name="" id="num2" placeholder="enter num 2">
    <p>The answer is: <span id="ans"></span></p>
    <button onclick="add()">ANS</button>

    <script>
        const add = ()=>{
        num1 = parseInt(document.getElementById("num1").value);
        num2 = parseInt(document.getElementById("num2").value);
        result = num1+num2;
        document.getElementById("ans").innerText = result;
        }
    </script>
</body>
</html>
